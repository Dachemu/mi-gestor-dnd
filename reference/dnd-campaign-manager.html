                                {activeTab === 'npcs' && (
                                    <ItemList
                                        items={currentCampaign.npcs || []}
                                        type="npcs"
                                        title="NPCs"
                                        Icon={Icons.User}
                                        colorClass="text-purple-400"
                                        onItemClick={handleItemClick}
                                        onAddNew={handleAddNew}
                                        searchTerm={searchTerm}
                                    />
                                )}
                                {activeTab === 'objects' && (
                                    <ItemList
                                        items={currentCampaign.objects || []}
                                        type="objects"
                                        title="Objetos"
                                        Icon={Icons.Package}
                                        colorClass="text-cyan-400"
                                        onItemClick={handleItemClick}
                                        onAddNew={handleAddNew}
                                        searchTerm={searchTerm}
                                    />
                                )}
                                {activeTab === 'quests' && (
                                    <ItemList
                                        items={currentCampaign.quests || []}
                                        type="quests"
                                        title="Misiones"
                                        Icon={Icons.Scroll}
                                        colorClass="text-orange-400"
                                        onItemClick={handleItemClick}
                                        onAddNew={handleAddNew}
                                        searchTerm={searchTerm}
                                    />
                                )}
                                {activeTab === 'notes' && renderNotes()}
                            </div>

                            {/* Modales */}
                            {showDetailModal && renderDetailModal()}

                            {/* Modal de formulario */}
                            {showForm && (
                                <div className="modal-backdrop">
                                    <div className="modal-content glass max-w-3xl w-full">
                                        <div className="modal-header">
                                            <div className="flex justify-between items-center">
                                                <h3 className="text-2xl font-bold text-white">
                                                    {isEditing ? 'Editar' : 'Nuevo'} {
                                                        formType === 'locations' ? 'Lugar' : 
                                                        formType === 'players' ? 'Jugador' : 
                                                        formType === 'npcs' ? 'NPC' : 
                                                        formType === 'objects' ? 'Objeto' : 'Misión'
                                                    }
                                                </h3>
                                                <button onClick={() => setShowForm(false)} className="btn-secondary p-2">
                                                    <Icons.X />
                                                </button>
                                            </div>
                                        </div>
                                        <div className="modal-body">
                                            {renderForm()}
                                        </div>
                                        <div className="modal-footer flex justify-end gap-4">
                                            <button onClick={() => setShowForm(false)} className="btn-secondary">
                                                Cancelar
                                            </button>
                                            <button onClick={handleSave} className="btn-primary">
                                                <Icons.Save />
                                                Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Modal de notas */}
                            {showNoteForm && (
                                <div className="modal-backdrop">
                                    <div className="modal-content glass max-w-3xl w-full">
                                        <div className="modal-header">
                                            <div className="flex justify-between items-center">
                                                <h3 className="text-2xl font-bold text-white">
                                                    {editingNote ? 'Editar' : 'Nueva'} Nota
                                                </h3>
                                                <button
                                                    onClick={() => {
                                                        setShowNoteForm(false);
                                                        setEditingNote(null);
                                                        setNewNote({
                                                            title: '',
                                                            content: '',
                                                            linkedItems: { locations: [], players: [], npcs: [], quests: [], objects: [] }
                                                        });
                                                    }}
                                                    className="btn-secondary p-2"
                                                >
                                                    <Icons.X />
                                                </button>
                                            </div>
                                        </div>
                                        <div className="modal-body space-y-4">
                                            <div>
                                                <label className="field-label">Título de la nota</label>
                                                <input
                                                    type="text"
                                                    placeholder="Ej: Secretos del Bosque Oscuro"
                                                    className="input-field"
                                                    value={newNote.title || ''}
                                                    onChange={(e) => setNewNote({...newNote, title: e.target.value})}
                                                    autoFocus
                                                />
                                                <p className="field-hint">Un título descriptivo para encontrar fácilmente esta nota</p>
                                            </div>
                                            <div>
                                                <label className="field-label">Contenido de la nota</label>
                                                <WYSIWYGEditor
                                                    value={newNote.content || ''}
                                                    onChange={(value) => setNewNote({...newNote, content: value})}
                                                    placeholder="Escribe tus notas aquí..."
                                                />
                                                <p className="field-hint">Notas importantes sobre la campaña, ideas, recordatorios...</p>
                                            </div>
                                            
                                            {/* Conexiones de notas */}
                                            <div>
                                                <label className="field-label">Elementos vinculados</label>
                                                <div className="grid grid-cols-2 md:grid-cols-5 gap-3 mb-4">
                                                    {['locations', 'players', 'npcs', 'quests', 'objects'].map(type => {
                                                        const typeInfo = TAB_CONFIG[type];
                                                        const linkedCount = newNote.linkedItems?.[type]?.length || 0;
                                                        const IconComponent = typeInfo.icon;
                                                        
                                                        return (
                                                            <button
                                                                key={type}
                                                                type="button"
                                                                onClick={() => {
                                                                    setConnectionSource({ item: newNote, type: 'notes' });
                                                                    setShowConnectionModal(true);
                                                                }}
                                                                className={`p-3 rounded-lg transition-all flex flex-col items-center gap-2 ${
                                                                    linkedCount > 0
                                                                        ? 'glass bg-purple-600 bg-opacity-20 text-purple-400 border border-purple-500'
                                                                        : 'glass-light text-gray-300 hover:bg-gray-700'
                                                                }`}
                                                            >
                                                                <IconComponent />
                                                                <span className="text-sm font-medium">
                                                                    {typeInfo.name} ({linkedCount})
                                                                </span>
                                                            </button>
                                                        );
                                                    })}
                                                </div>
                                                <p className="field-hint">Vincula esta nota con elementos específicos de la campaña</p>
                                                
                                                {/* Lista de elementos vinculados */}
                                                {Object.entries(newNote.linkedItems || {}).map(([type, ids]) => {
                                                    if (!ids || ids.length === 0) return null;
                                                    
                                                    return (
                                                        <div key={type} className="mt-4">
                                                            <h4 className="text-sm font-medium text-gray-400 mb-2">
                                                                {TAB_CONFIG[type]?.name} vinculados:
                                                            </h4>
                                                            <div className="space-y-2">
                                                                {ids.map(id => {
                                                                    const item = currentCampaign?.[type]?.find(i => i.id === id);
                                                                    if (!item) return null;
                                                                    
                                                                    return (
                                                                        <div key={id} className="flex items-center justify-between glass-light rounded-lg p-3">
                                                                            <div className="flex items-center">
                                                                                <span className="text-2xl mr-3">
                                                                                    {item.icon || item.avatar || '📋'}
                                                                                </span>
                                                                                <span className="text-white">
                                                                                    {item.name || item.title}
                                                                                </span>
                                                                            </div>
                                                                            <button
                                                                                type="button"
                                                                                onClick={() => {
                                                                                    setNewNote({
                                                                                        ...newNote,
                                                                                        linkedItems: {
                                                                                            ...newNote.linkedItems,
                                                                                            [type]: newNote.linkedItems[type].filter(i => i !== id)
                                                                                        }
                                                                                    });
                                                                                }}
                                                                                className="btn-secondary p-1"
                                                                            >
                                                                                <Icons.X className="w-4 h-4" />
                                                                            </button>
                                                                        </div>
                                                                    );
                                                                })}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                        <div className="modal-footer flex justify-end gap-4">
                                            <button
                                                onClick={() => {
                                                    setShowNoteForm(false);
                                                    setEditingNote(null);
                                                    setNewNote({
                                                        title: '',
                                                        content: '',
                                                        linkedItems: { locations: [], players: [], npcs: [], quests: [], objects: [] }
                                                    });
                                                }}
                                                className="btn-secondary"
                                            >
                                                Cancelar
                                            </button>
                                            <button onClick={handleSaveNote} className="btn-primary">
                                                <Icons.Save />
                                                Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Modal de conexiones */}
                            {showConnectionModal && connectionSource && (
                                <ConnectionModal
                                    sourceItem={connectionSource.item}
                                    sourceType={connectionSource.type}
                                    onClose={() => {
                                        setShowConnectionModal(false);
                                        setConnectionSource(null);
                                    }}
                                />
                            )}

                            {/* Selector de emojis */}
                            {showEmojiPicker && (
                                <EmojiPicker
                                    onSelect={(emoji) => {
                                        setNewItem({
                                            ...newItem,
                                            [emojiTarget]: emoji
                                        });
                                        setShowEmojiPicker(false);
                                        setEmojiTarget(null);
                                    }}
                                    onClose={() => {
                                        setShowEmojiPicker(false);
                                        setEmojiTarget(null);
                                    }}
                                />
                            )}
                        </div>
                    </div>
                );
            };

            // Modal de nueva campaña
            const renderNewCampaignModal = () => showNewCampaignModal && (
                <div className="modal-backdrop">
                    <div className="modal-content glass max-w-lg w-full">
                        <div className="p-8">
                            <h3 className="text-3xl font-bold text-white mb-6 flex items-center">
                                <Icons.Sparkles className="mr-3 text-purple-400" />
                                Nueva Campaña
                            </h3>
                            <div className="space-y-6">
                                <div>
                                    <label className="field-label">Nombre de la campaña</label>
                                    <input
                                        type="text"
                                        placeholder="Ej: Las Crónicas de Eldoria"
                                        className="input-field text-lg"
                                        value={newCampaignName}
                                        onChange={(e) => setNewCampaignName(e.target.value)}
                                        autoFocus
                                    />
                                    <p className="field-hint">Un nombre épico para tu aventura</p>
                                </div>
                                <div>
                                    <label className="field-label">Descripción</label>
                                    <textarea
                                        placeholder="Descripción de tu mundo de aventuras..."
                                        className="input-field h-32 resize-none"
                                        value={newCampaignDescription}
                                        onChange={(e) => setNewCampaignDescription(e.target.value)}
                                    />
                                    <p className="field-hint">Una breve sinopsis de la campaña</p>
                                </div>
                            </div>
                            <div className="flex justify-end gap-4 mt-8">
                                <button
                                    onClick={() => {
                                        setShowNewCampaignModal(false);
                                        setNewCampaignName('');
                                        setNewCampaignDescription('');
                                    }}
                                    className="btn-secondary"
                                >
                                    Cancelar
                                </button>
                                <button onClick={createNewCampaign} className="btn-primary">
                                    <Icons.Plus />
                                    Crear Campaña
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Renderizado principal
            return (
                <>
                    {view === 'selector' ? renderCampaignSelector() : renderCampaignView()}
                    {renderNewCampaignModal()}
                </>
            );
        };

        // Renderizar la aplicación
        ReactDOM.render(
            <DnDCampaignManager />, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
